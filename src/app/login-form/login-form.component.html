<form #loginForm="ngForm" class="form-group" (ngSubmit)="save(loginForm)">

    <h3>Login Page</h3>
    <div>

        <input type="text" name="username" placeholder="Username" required ngModel id="">
    </div>
    <div>

        <input type="password" name="password" placeholder="Password" required ngModel id="">
    </div>
    <div>
        <input type="checkbox" ngModel required name="remember" id="">Remember Me
    </div>
    <div>
        <input type="submit" name="Submit" value="SUBMIT"  id="">
    </div>
</form>
