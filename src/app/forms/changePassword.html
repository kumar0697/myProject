<form #forgotForm="ngForm" class="form-group" (ngSubmit)="save(forgotForm)">
    <div>
        <input type="password" required ngModel name="old" placeholder="Old Password" id="">
    </div>
    <div>
        <input type="password" required ngModel name="new" placeholder="New Password" id="">
    </div>
    <div>
        <input type="password" required ngModel name="confirm" placeholder="Confirm Password" id="">
    </div>
    <input type="submit" name="forgot" >
</form>
